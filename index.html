<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main role="main">
        <section class="container-md text-center calc-base">
            <h1>THIS IS A CALCULATOR</h1>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="calculator base card col-md-6">
                        <div class="row output">
                            <output class="text-end" id="output">0</output>
                        </div>
                        <div class="row">
                            <button class="btn btn-outline-dark col-3 calculator-op" type="button" id="AC">AC</button>
                            <button class="btn btn-outline-dark col-3 calculator-op" type="button" id="C">C</button>
                            <button class="btn btn-outline-dark col-3 calculator-op" type="button" id="°">°</button>
                            <button class="btn btn-outline-dark col-3 calculator-op" type="button" id="/">/</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-outline-dark col-3 calculator-val" type="button" value="7">7</button>
                            <button class="btn btn-outline-dark col-3 calculator-val" type="button" value="8">8</button>
                            <button class="btn btn-outline-dark col-3 calculator-val" type="button" value="9">9</button>
                            <button class="btn btn-outline-dark col-3" type="button" id="mul">X</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-outline-dark col-3 calculator-val" type="button" value="4">4</button>
                            <button class="btn btn-outline-dark col-3 calculator-val" type="button" value="5">5</button>
                            <button class="btn btn-outline-dark col-3 calculator-val" type="button" value="6">6</button>
                            <button class="btn btn-outline-dark col-3 calculator-op" type="button" id="-">-</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-outline-dark col-3 calculator-val" type="button" value="1">1</button>
                            <button class="btn btn-outline-dark col-3 calculator-val" type="button" value="2">2</button>
                            <button class="btn btn-outline-dark col-3 calculator-val" type="button" value="3">3</button>
                            <button class="btn btn-outline-dark col-3 calculator-op" type="button" id="+">+</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-outline-dark col-3 calculator-val" type="button" value="0">0</button>
                            <button class="btn btn-outline-dark col-3 calculator-op" type="button" id=".">.</button>
                            <button class="btn btn-outline-dark col-6 calculator-op" type="button" id="=">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
